{% extends "layout.html" %}

{% block title %}
    - Money
{% endblock %}

{% block body %}
    <div class="page-content">
        <h1>Money</h1>
        <h3>Balance: {{ balance | gbp }}</h3>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction.amount | gbp }}</td>
                        <td>{{ transaction.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %} 

{% block scripts %}
{% endblock %}
